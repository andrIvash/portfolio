	<div class="wrapper ">
		<div class="b-page-content login">
			<div class="b-page-content-container">
				<div class="b-main-content login">
				
			    		<div class="popup-login">
				    		<div class="form-login-header">
								<h2>Авторизуйтесь</h2>
							</div>
							<div class="form-login-content">
					    		<form class="form-login">
									<div class="form-login-section">
										<label for="username" class="form-login-label">Логин</label>
										<span class="error-tooltip arrow-left login">Вы не ввели логин</span>
										<input type="text" name="username" id="username" class="form-login-data" placeholder="Введите логин">
									</div>
									<div class="form-login-section">
										<label for="passwd" class="form-login-label">Пароль</label>
										<span class="error-tooltip arrow-left login">Вы не ввели пароль</span>
										<input type="text" name="passwd" id="passwd" class="form-login-data" placeholder="Введите пароль">
										
									</div>
									<div class="form-login-section">
										<input type="submit" class="form-login-button submit" value="Войти">
									</div>
								</form>
							</div>
			    		</div>
				</div>
			</div>
		</div>
		<div class="b-page-footer">
			<div class="b-user-login">
				<a href="login.html" class="b-user-login__link sprite "></a>
			</div>
			<div class="b-copyright">
				&copy; 2015, Это мой сайт, пожалуйста не копируйте и не воруйте его
			</div>
		</div>
	</div>
